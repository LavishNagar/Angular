<h1>welcome page {{title}}</h1>

<form #loginForm="ngForm" (ngSubmit)="register(loginForm.value)">

    <input type="text" ngModel name="user" placeholder="Enter your Name"> <br><br>
    <input type="text" ngModel name="email" placeholder="Enter your Email"> <br><br>
    <input type="text" ngModel name="password" placeholder="Enter your password"> <br><br>
    <button>Register</button>
    
    
</form>
